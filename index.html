<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
  <script src="js/jquery-3.4.1.min.js"></script>
  <link href="fonts/Montserrat-Regular.ttf?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>HanhBT</title>
</head>

<body style="display: none;">
  <div class="container">
    <div class="datetime">
      <div class="date"></div>
      <div class="time"></div>
    </div>
    <div class="lightning">
      <img src="images/lightning.png" alt="Lightning">
    </div>
    <div class="sun"></div>
    <img class="forest" src="./images/forest.svg" alt="Forest">
    <div class="google">
      <div class="gb_Tc gb_Ua gb_Sc" data-ogsr-up="">
        <div>
          <div class="gb_ae gb_i gb_zg gb_qg">
            <div class="gb_h gb_i">
              <a class="gb_g" data-pid="23" href="https://mail.google.com/mail/">Gmail</a>
            </div>
          </div>
        </div>
        <div class="tools">
          <a class="drive" href="https://drive.google.com"><img src="images/drive.png" alt="Drive"></a>
        </div>
      </div>
    </div>
    <div class="weather">
      <div class="city">Hanoi</div>
      <div class="icon"><img src="images/temp.png" alt="Temp"></div>
      <div class="temp">
        <div class="curr-temp"><span>0</span>°</div>
        <div class="description">Unknown</div>
        <hr>
        <div class="max-min">
          Feels like: <span class="feel">0</span>°<br />
          Temp range: <span class="min"><a>0</a>°</span> -
          <span class="max"><a>0</a>°</span>
        </div>
      </div>
    </div>
    <div class="fog"></div>
    <div class="rain">
      <div class="layer-1">
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
      </div>
      <div class="layer-2">
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
      </div>
    </div>
    <div class="snowflakes">
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
    </div>
    <div class="sakuras">
      <div class="snowflake">🌸</div>
      <div class="snowflake">🌸</div>
      <div class="snowflake">🌸</div>
      <div class="snowflake">🌸</div>
      <div class="snowflake">🌸</div>
      <div class="snowflake">🌸</div>
      <div class="snowflake">🌸</div>
      <div class="snowflake">🌸</div>
      <div class="snowflake">🌸</div>
      <div class="snowflake">🌸</div>
      <div class="snowflake">🌸</div>
      <div class="snowflake">🌸</div>
    </div>
  </div>
</body>
<script src="js/script.js"></script>

</html>
